<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" type="imagem/png" href="pass.png">
    <title>Gerador de Senha</title>
</head>
<body>
    <div class="inputBox">
        <h2>Gerador de Senha Aleatoria</h2>
        <input type="text" name="" placeholder="Gerar Senha" id="senha" readonly="">
        <div id="btn" onclick="gerarSenha()">Gerar Senha</div>
    </div>
    <script type = "text/javascript">
    function gerarSenha(){
        let chars = "abdcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789[]{}¶×÷π√•|`~£¢€¥^°✓™®©%#$_&-+:;!?ΩψΣφψζχθυτρεςμκξηΘιπμβⴰⴽⵯⵟⵍⵓⵀⴹⵎⵕⵃⴻⵇⵙⵜⵅⴳⵥⵢⴱⴼⵖⵊⵣⴷⵔⵉⵛⵏⴳⵯⵡⴽⵆ";
        let string_length = 16;
        let randomstring = '';
        for (let i=0; i<string_length; i++) {
            var rnum = Math.floor(Math.random() * chars.length);
            randomstring += chars.substring(rnum,rnum+1);
        }
    document.getElementById("senha").value = randomstring
    }
    
   
    </script>
</body>
